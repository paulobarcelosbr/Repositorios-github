name: Deno

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest # runs a test on Ubuntu, Windows and macOS

    steps:
      - name: Setup repo
        uses: actions/checkout@v2

      - name: teste
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Reack Install Dependencies
        run: yarn

      - name: teste Prettier
        run: node_modules/prettier/bin-prettier.js --check "./functions/src/**/*.{ts,tsx,js,jsx,css,scss,json}"

      - name: Build
        run: yarn build;
